<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="EV Boost">
    <meta name="author" content="Darrel Wu, Darryl Gray, Michael Alvarado, Dong lee, Corey Rogers">

<body>
    <header>
        <div class = "logo">
            <h1>EV Boost</h1>
        </div>
        <!-- Navbar -->
        <nav class = "nav a">
            <a href="#map">Map</a>
            <a href="#weather">Weather</a>
        </nav>
        <a href="#"><button class = "cta">Contact</button></a>
    </header>

  <div class = "container">
    <section class ="slogan">
    <p>We boost your EV charging decisions</p>
    </section>

    <section class="background">
        <img src="./assets/images/background.png"/>
    </section>

    <section class="myForm" form onsubmit= "myfunc(event)">
        <div>
          <form>
            <p>Enter your zip code here to find electric car charging stations in the Austin area</p>
            <label> Enter Zip Code</label>
            <input type = "text" name="zipCode" id="zip_code" placeholder="78719" required />
            <button id="submitMe">Submit</button>
          </form>
        </div>
    </section>
  </div> 
    
    <h3>EV Locations</h3>
    <!--The div element for the map -->
    <div id="map"></div>
