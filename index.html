<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EV Boost">
    <meta name="author" content="Darrel Wu, Darryl Gray, Michael Alvarado, Dong lee, Corey Rogers">
    <!--link to css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" >
    <title>EV Boost</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    
    <!--Favicons-->
    <link rel="shortcut icon" href="./assets/images/car_favicon.png">
</head> 

<body>
    <header>
        <div class = "logo">
            <h1>EV Boost</h1>
        </div>
        <!-- Navbar -->
        <nav class = "nav a">
            <a href="#link-1">Link 1</a>
            <a href="#link-2">Link 2</a>
            <a href="#link-3">Link 3</a>
        </nav>
        <a class = "cta" href="#"><button>Contact</button></a>
    </header>
   
    <section class ="slogan">
    <p>We boost your EV charging decisions</p>
    </section>
    
    <form onsubmit= "myfunc(event)">
        <div>
            <p>Enter your zip code here to find electric car charging stations in the Austin area</p>
            <label> Enter Zip Code</label>
            <input type = "number" id="zip_code" required />
        </div>
        <input type = "submit" value = "Submit" />
    </form>
    
    <!-- background -->
    <section class="background">
    </section>
    
    <h3>EV Locations</h3>
    <!--The div element for the map -->
    <div id="map"></div>


    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <footer>
        <a class="weatherwidget-io" href="https://forecast7.com/en/30d27n97d74/austin/?unit=us" data-label_1="AUSTIN" data-label_2="WEATHER" data-icons="Climacons Animated" data-days="3" data-theme="random_grey" >AUSTIN WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
        
    </footer>
    <script type ="text/javascript">
        function myfunc(event) {
            event.preventDefault();

            var zip_code = document.getElementbyId("zip_code").value;
            localStorage.setItem ("Is_zipcode", zip_code);
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
